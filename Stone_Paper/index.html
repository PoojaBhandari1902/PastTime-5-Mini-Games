<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <title>Stone Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="message"> üèÅ Rock Paper Scissors üèÅ </div>
        <div class="images">
            <div class="computer">
                <img src="images/stoneComputer.png" alt="">
            </div>
            <div class="player">
                <img src="images/stonePlayer.png" alt="">
            </div>
        </div>
    
    <div class="points">
        COMPUTER <span class="machinepoint">0</span> / <span class="playerpoint">0</span> PLAYER
    </div>

        <button type="button">stone</button>
        <button type="button">paper</button>
        <button type="button">scissors</button>
    </div>
</div>
<div class="winning-message ">
    <div class="text-winning"></div>
    <button id="startButton">RESTART</button>
</div>
<script src="index.js"></script>
</body>

</html>
