<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PastTime</title>
</head>

<body>
    

    <div class="slider">
        <h1>PastTime - 5 Mini Games</h1>

        <div class="images">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">
            <input type="radio" name="slide" id="img5">
            <img src="images/rockPaperScissors.png" alt="img1" class="m1" >
            <img src="images/snake.png" alt="img2" class="m2">
            <img src="images/SimonGame.png" alt="img3" class="m3">
            <img src="images/TicTacToe.png" alt="img4" class="m4">
            <img src="images/drumKit.png" alt="img5" class="m5">
        </div>
        <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
            <label for="img5"></label>
        </div>
    </div>

  <script src="index.js"></script>
</body>

</html>
